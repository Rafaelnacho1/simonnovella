# PostgreSQL
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: simon-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: lvms-vg1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simon-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simon-postgres
  template:
    metadata:
      labels:
        app: simon-postgres
    spec:
      containers:
        - name: simon-postgres
          image: quay.io/fedora/postgresql-16:latest
          ports:
            - containerPort: 5432
         
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 100m
              memory: 512Mi
          
          env:
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  name: simon-db-password
                  key: username
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: simon-db-password
                  key: password
            - name: POSTGRESQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: simon-db-config
                  key: db-name
          volumeMounts:
            - name: simon-postgres-data
              mountPath: /var/lib/postgresql
      volumes:
        - name: simon-postgres-data
          persistentVolumeClaim:
            claimName: simon-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: simon-postgres
spec:
  type: ClusterIP
  selector:
    app: simon-postgres
  ports:
    - port: 5432
---
